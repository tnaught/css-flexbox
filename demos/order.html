<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>order</title>
  <style type="text/css">
    .container {display: flex;}
    .item{
      height: 150px;
      width: 150px;
    }
    .item1{order: 2;background: green;}
    .item2{order: 1;background: yellow;}
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
  </div>
</body>
</html>
